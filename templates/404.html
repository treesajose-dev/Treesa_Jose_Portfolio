{% extends "base.html" %}

{% block title %}404 - Page Not Found | Treesa Jose{% endblock %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <h1 class="error-code gradient-text">404</h1>
            <h2>Page Not Found</h2>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
        </div>
    </div>
</section>

<style>
    .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 900;
        margin-bottom: 1rem;
    }

    .error-content h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .error-content p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
